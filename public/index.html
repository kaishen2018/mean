<!doctype html>
<html lang="en" ng-app="angularTodo">
<head>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://code.angularjs.org/angular-1.0.1.min.js"></script>
    <!--<script src="http://cdn.bootcss.com/angular.js/2.0.0-beta.17/angular2-all-testing.umd.dev.js"></script>-->
    <script src="main.js"></script>
</head>
<body ng-controller="mainController">
Hello {{'World'}}!
<hr>


<!--Header-->
<div class="jumbotron text-center">
    <h1>Angular TODO List <span class="label label-info">{{todos.length}}</span></h1>
</div>

<!--List All -->
<div id="todo-list" class="row">
    <div class="col-sm-4 col-sm-offset-4">
        <div class="checkbox" ng-repeat="todo in todos">
            <label>
                <input type="checkbox" ng-click="deleteTodo(todo._id)">
                {{todo.text}}
            </label>
        </div>
    </div>

</div>

<!--All New Form to create new todo-->
<div id="todo-form" class="row">
    <div class="col-sm-8 col-sm-offset-2 text-center">
        <form>
            <div class="form-group">
                <input type="text" class="form-control input-lg text-center" placeholder="Enter new task"
                       ng-model="formData.text">

            </div>
            <button class="btn btn-primary btn-lg" ng-click="createTodo()"> Add</button>
        </form>
    </div>
</div>


</body>
</html>
