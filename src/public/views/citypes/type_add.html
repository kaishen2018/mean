            <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>CI类型管理</h1>
    <ol class="breadcrumb">
        <li><a href="/views/index.html#/home"><i class="fa fa-dashboard"></i>首页</a></li>
        <li><a href="/views/index.html#/user"><i class="fa fa-dashboard"></i>用户</a></li>
        <li class="active">添加新类型</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <!-- general form elements -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">添加新类型</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" name="userForm">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="username">姓名:</label>
                            <input type="text" ng-model="user.user_full_name" required class="form-control" id="username" placeholder="姓名">
                        </div>
                        <div class="form-group">
                            <label>性别:</label>
                            <select class="form-control" ng-model="user.gender">
                                <option ng-repeat="genders in genderSelect" value="{{genders.id}}">{{genders.name}}</option>
                            </select>
                        </div>                       
                         <div class="form-group">
                            <label for="birthday">出生日期</label>
                            <input type="date" class="form-control" id="birthday" ng-model="user.birthday" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">联系电话</label>
                            <input type="text" class="form-control" id="phone" placeholder="联系电话" ng-model="user.telephone" required>
                        </div><div class="form-group">
                            <label for="mobile">手机号码</label>
                            <input type="text" class="form-control" id="mobile" placeholder="手机号码" ng-model="user.mobile" required>
                        </div>
                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary" ng-disabled="user.user_full_name.$error.required&&user.birthday.$error.required&&user.telephone.$error.required &&user.mobile.$error.required"  ng-click="addUser()" >添加</button><!---->
                        <a ui-sref="citypes" class="btn btn-primary">取消</a>

                    </div>
                </form>
            </div>
            <!-- /.box -->
        </div>        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->
