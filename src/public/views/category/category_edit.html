            <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>用户管理</h1>
    <ol class="breadcrumb">
        <li><a href="/views/index.html#/home"><i class="fa fa-dashboard"></i>首页</a></li>
        <li><a href="/views/index.html#/user"><i class="fa fa-dashboard"></i>类别</a></li>
        <li class="active">编辑类别</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <!-- general form elements -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">编辑类别信息</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" name="userForm">
                    <div class="box-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="username">类别名称:</label>
                                    <input type="text" class="form-control" id="username" placeholder="类别名称" ng-model="category.category_name" required>
                                </div>
                                <div class="form-group">
                                    <label>描述:</label>
                                    <input type="text" class="form-control" id="username" placeholder="类别描述" ng-model="category.desc" required>
                                </div>
                                <div class="form-group">
                                    <label>创建人:{{category.created_by}} 创建时间：{{category.created_date}}</label>
                                    <label>最后修改人:{{category.last_updated_by}} 最后修改时间：{{category.last_updated_date}}</label>
                                </div>
                            </div>
                        </div>
                        <div class="border-top subcategory">
                            <div class="col-md-6">
                                <label>子类列表：</label>
                                <select class="form-control" ng-model="subselected"  multiple>
                                    <option ng-repeat="subcategory in category.subCategory" ng-click="selectSub({{$index}})"   value="{{$index}}">{{subcategory.category_name}}</option>
                                </select>
                            </div>
                            <div class="col-md-6 border-left">
                                <div class="form-group  text-right">
                                    <div class="btn-group">
                                        <a class="btn btn-success" ng-click="addSub()">添加子项</a>
                                        <a class="btn btn-danger" ng-click="deleteSub({{subselected}})">删除子项</a>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="username">子类别名称:</label>
                                    <input type="text" class="form-control" id="username" placeholder="类别名称" ng-model="sub.category_name" required >
                                </div>
                                <div class="form-group">
                                    <label>描述:</label>
                                    <input type="text" class="form-control" id="username" placeholder="类别描述" ng-model="sub.category_desc" required>
                                </div>
                                <div class="form-group">
                                    <label>创建人:{{category.subcategory.created_by}} 创建时间：{{category.subcategory.created_date}}</label>
                                    <label>最后修改人:{{category.subcategory.last_updated_by}} 最后修改时间：{{category.subcategory.last_updated_date}}</label>
                                </div>
                            </div>
                            </div>
                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <button type="button" class="btn btn-primary" ng-disabled="userForm.user_full_name.$error.required&&userForm.birthday.$error.required&&userForm.telephone.$error.required &&userForm.mobile.$error.required" ng-click="updateUser()">保存</button>
                        <a href="/views/index.html#/user" class="btn btn-primary">取消</a>
                    </div>
                </form>
            </div>
            <!-- /.box -->
        </div>        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
<!-- /.content -->
