<ui-view>
    <section class="content-header">
        <h1>类别管理</h1>
        <ol class="breadcrumb">
            <li><a href="/views/index.html#/home"><i class="fa fa-dashboard"></i>首页</a></li>
            <li class="active">类别</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-body">
                        <div class="col-md-1">
                            <input type="button" class="btn btn-info" value="添加新类别" ui-sref="category.add" />
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- ./box-body -->
                </div>
                <!-- /.box -->
                <div class="box">
                    <div class="box-header with-border">
                        <h3>用户列表</h3>
                    </div>
                    <div class="box-body">
                        <div class="col-md-12">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>操作</th>
                                        <th>类别名称</th>
                                        <th>描述</th>
                                        <th>创建人</th>
                                        <th>创建时间</th>
                                        <th>最后修改人</th>
                                        <th>最后修改时间</th>
                                    </tr>
                                </thead>
                                <tbody ng-repeat="category in categories | orderBy:'category_name'">
                                    <tr>
                                        <td>
                                            <div class="input-group">
                                                <input type="button" class="btn btn-primary" ng-click="gotoCategoryDetail(category._id)" value="详情" />
                                                <input type="button" class="btn btn-primary" ng-click="deleteCategory(category._id)" value="删除" />
                                            </div>
                                        </td>
                                        <td>{{category.category_name}}</td>
                                        <td>{{category.desc}}</td>
                                        <td>{{category.created_by}}</td>
                                        <td>{{category.created_date|date:'yyyy-MM-dd hh:mm:ss'}}</td>
                                        <td>{{category.last_updated_by}}</td>
                                        <td>{{category.last_updated_date|date:'yyyy-MM-dd hh:mm:ss'}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</ui-view>
