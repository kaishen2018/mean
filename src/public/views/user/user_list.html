            <!-- Content Header (Page header) -->
<ui-view>
    <section class="content-header">
        <h1>用户管理</h1>
        <ol class="breadcrumb">
            <li><a href="/views/index.html#/home"><i class="fa fa-dashboard"></i>首页</a></li>
            <li class="active">用户</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-body">
                        <div class="col-md-1">
                            <input type="button" class="btn btn-info" value="添加新用户" ui-sref="user.add" />
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- ./box-body -->
                </div>
                <!-- /.box -->
                <div class="box">
                    <div class="box-header with-border">
                        <h3>用户列表</h3>
                    </div>
                    <div class="box-body">
                        <div class="col-md-12">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>操作</th>
                                        <th>姓名</th>
                                        <th>性别</th>
                                        <th>激活</th>
                                        <th>创建人</th>
                                        <th>创建时间</th>
                                        <th>最后修改人</th>
                                        <th>最后修改时间</th>
                                    </tr>
                                </thead>
                                <tbody ng-repeat="user in users | orderBy:'user_full_name'">
                                    <tr>
                                        <td>
                                            <div class="input-group">
                                                <input type="button" class="btn btn-primary" ng-click="gotoUserDetail(user._id)" value="编辑" />
                                                <input type="button" class="btn btn-primary" ng-click="deleteUser(user._id)" value="删除" />
                                            </div>
                                        </td>
                                        <td>{{user.user_full_name}}</td>
                                        <td>{{user.gender==1?"男":"女"}}</td>
                                        <td>{{user.is_active==1?"是":"否"}}</td>
                                        <td>{{user.created_by}}</td>
                                        <td>{{user.created_date|date:'yyyy-MM-dd hh:mm:ss'}}</td>
                                        <td>{{user.last_updated_by}}</td>
                                        <td>{{user.last_updated_date|date:'yyyy-MM-dd hh:mm:ss'}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</ui-view>
